{% extends 'base.html' %}

{% block title %}Статья "{{ article['title'] }}" {% endblock %}

{% block content %}
<!-- One -->
	<section id="One" class="wrapper style3">
		<div class="inner">
			<header class="align-center">
				<p>{{ article.author }}</p>
				<h2>{{ article.title }}</h2>
			</header>
		</div>
	</section>

<!-- Two -->
	<section id="two" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<img class="article-image" src="/{{ article.img }}" alt="">
					<span class="view-count">Количество просмотров: {{ article.views_count }}</span>

					<p>{{ article.text }}</p>

				</div>
			</div>
		</div>
	</section>
{% endblock %}
