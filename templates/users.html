<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

{% for user in users %}
    <div class="user-block">
        <img src="/{{ user.avatar }}" alt="">
        <p>{{ user.username }}</p>
        <p>{{ user.email }}</p>
        <p>{{ user.phone }}</p>
        <a href="/user/{{ user.id }}">Посмотреть пользователя</a>
    </div>
{% endfor %}

</body>
</html>
