<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}</title>
</head>
<body>

<div class="user-block">
    <img src="/{{ user.avatar }}" alt="">
    <p>{{ user.username }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.phone }}</p>
    {% if 'role' in session and session['role'] >= '1' and session['id'] == user.id %}
    <button type="submit">Редактировать данные</button>
    {% endif %}
</div>

</body>
</html>
